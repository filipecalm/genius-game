<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Genius</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@200&amp;family=Bungee&amp;family=Iceland&amp;display=swap" rel="stylesheet">
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<link rel="apple-touch-icon" sizes="180x180" href="favicon.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="game">
			<div class="game__pad game__pad-tl"></div>
			<div class="game__pad game__pad-tr"></div>
			<div class="game__pad game__pad-bl"></div>
			<div class="game__pad game__pad-br"></div>

			<div class="game__options">
				<h1 class="game__title">Genius <span class="reg">®</span></h1>

				<div class="gui">

					<div class="group">
						<div class="gui__counter">-</div>
						<p class="gui__label">count</p>
					</div>

					<div class="group">
						<div class="gui__btn gui__btn-start"></div>
						<p class="gui__label">start</p>
					</div>


					<div class="group">
						<div class="gui__led"></div>
						<div class="gui__btn gui__btn-strict"></div>
						<p class="gui__label">strict</p>
					</div>

					<div class="group group-large">
						<p class="gui__label gui__label-switch">ON</p>
						<div class="gui__btn-switch"></div>
						<p class="gui__label gui__label-switch">OFF</p>
					</div>

				</div>
			</div>

		</div>
	</div>
	<footer class="modern-footer">
		<div class="footer-content">
			<div class="footer-social">
				<a href="https://www.instagram.com/filipe_cdealmeida/" target="_blank" class="social-link">
					<ion-icon name="logo-instagram"></ion-icon>
				</a>
				<a href="https://www.linkedin.com/in/filipecalm/" target="_blank" class="social-link">
					<ion-icon name="logo-linkedin"></ion-icon>
				</a>
				<a href="https://www.facebook.com/filipecalmeida/" target="_blank" class="social-link">
					<ion-icon name="logo-facebook"></ion-icon>
				</a>
				<a href="https://twitter.com/filipecalm" target="_blank" class="social-link">
					<ion-icon name="logo-twitter"></ion-icon>
				</a>
				<a href="https://github.com/filipecalm" target="_blank" class="social-link">
					<ion-icon name="logo-github"></ion-icon>
				</a>
			</div>
			<p class="footer-text">Made with <span class="heart">❤</span> by <span class="author">Filipe Almeida</span></p>
		</div>
	</footer>
	<script src="js/script.js"></script>
</body>
</html>
